[tool.bandit]
exclude_dirs = [".venv", "tests", ".git", "logs", "claude"]
skips = ["B101"]  # assert_used (ok em testes)

[tool.bandit.assert_used]
skips = ["**/tests/**/*.py"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # gradual typing
exclude = [
    "tests/",
    ".venv/",
]

[tool.black]
line-length = 100
target-version = ['py310']
exclude = '''
/(
    \.git
  | \.venv
  | logs
  | claude
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip = [".venv", "logs", "claude"]